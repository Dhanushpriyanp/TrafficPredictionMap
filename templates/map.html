    <div class="main-util" id="content">

        <!-- header with toggle button -->
        <!--          -->
        <!--  -->

        <div class="header mapPage " id="header">
            <a href="{{ url_for('index') }}" class="title_link" id="header_words" style="color: black;" ><p class="header_title" id="header_title">GoFlow&nbsp</p></a><p class="header_sub"> your ultimate navigation companian</p>
    
            <label class="switch">
                <input type="checkbox" id="toggle" onclick="toggle_dark()">
                <span class="slider round"></span>
              </label>
        </div> 




        <!-- div for input boxes and find route button -->
        <!--     -->
        <!--  -->

        <div class="get-info-section">
            <form id="myForm" autocomplete="off">
            <input list="source-reco" type="text" class="get-source" id="get-source" placeholder="Enter source">
            <datalist id="source-reco">
                <option>hello</option>
            </datalist>
            <!-- <ul id="list-source" class="list-group"> -->
            </ul>
            <input type="text" class="get-source get-destination" id="get-destination" placeholder="Enter destination"><br>
            <ul id="list-destination" class="list-group">
            </ul>

            <div class="get-date-time">
                <input type="text" name="day" list="day" autocomplete="off" class="get-date" id="get-date" placeholder="day"/>
                    <datalist id="day">
                    <option>Monday</option>
                    <option>Tuesday</option>
                    <option>Wednesday</option>
                    <option>Thursday</option>
                    <option>Friday</option>
                    <option>Saturday</option>
                    <option>Sunday</option>
                    </datalist>

                <input type="text" class="get-time" id="get-time" placeholder=" 00:00">
            </div>
            
                <button class="get-route" id="get-route">Get Route</button>

            </form>
            <hr style="width:100% ">
        </div>


        <div class="traffic-summary-section">

            <div class="traffic-summary-text">

                <div class="detail one">

                    <div class="big-numbers time">45 min</div>
                    <div class="small-label">Estimated time</div>

                </div>

                <div class="detail two">

                    <div class="big-numbers distance">15 km</div>
                    <div class="small-label">Estimdated distance</div>

                </div>

                <div class="detail three">

                    <div class="big-numbers speed">20 km/hr</div>
                    <div class="small-label">Estimated average speed</div>
                </div>

            </div>

<!-- 
            <div class="traffic-card"><p></p>HIGH TRAFFIC</p></div> -->
        </div>
    </div>
